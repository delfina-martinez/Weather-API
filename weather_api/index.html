<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./assets/images/cloudy.svg">
    <script src="./scripts/main.js" defer></script>
    <title>Weather API</title>
</head>

<body>

    <div class="container">
        
        <div class="videoContainer">
            <video src="./assets/videos/mundo.mp4" autoplay muted loop class="video"></video>
        </div>

        <header>
            <h1>Weather</h1>
        </header>

        <main class="main">

            <section class="inputSection">

                <h2 class="climateInfo">Ciudad</h2>
                
                <form>

                    <div class="form">
                        <figure>
                            <img class="iconSearch" src="./assets/images/search.svg" width="20" alt="Lupa para buscar"/>
                        </figure>
                        <label class="labelCity">Ciudad</label>
                        <input id="city" name="ciudades" placeholder="Ingresar ciudad" type="text" autoComplete="off"/>

                        <button class="btnSearch">Buscar</button>
                    </div>
                    <p id="error" style="display: none; color: #ff3a3a;">No se encontró la ciudad.</p>

                </form>

                <div class="countryCityContainer">
                    <p class="city" id="cityname">Ciudad</p>
                    <p class="country">Ciudad/País</p>
                    <div class="temperatureContainer">
                        <div class="actualTemperatureContainer">
                            <p class="actualTemperature" id="now">0 °C</p>
                        </div>
                        <div class="temperatures">
                            <div class="minTempContainer">
                                <figure>
                                    <img class="imgMin" src="./assets/images/minimumTemperature.png" alt="Temperatura mínima"/>
                                </figure>
                                <p class="minTemp" id="min">0 °C</p>
                            </div>
                            <div class="tempSlash">/</div>
                            <div class="maxTempContainer">
                                <figure>
                                    <img class="imgMax" src="./assets/images/maximumTemperature.png" alt="Temperatura máxima"/>
                                </figure>
                                <p class="maxTemp" id="max">0 °C</p>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

            <section class="detailSection">
                <h2 class="climateInfo">Weather information</h2>

                <div class="firstContainer">

                    <div class="pressureContainer">
                        <figure class="figurePressureContainer">
                            <img class="iconPressure" src="./assets/images/atmosphericPressure.png" alt="Medición de la Presión Atmosférica"/>
                        </figure>
                        <div class="pressureValueContainer">
                            <p class="pressureTitle">Presión Atmosférica</p>
                            <p class="pressureValue" id="pressure">0 mb</p>
                        </div>
                    </div>

                    <div class="humidityContainer">
                        <figure class="figureHumidity">
                            <img class="iconHumidity" src="./assets/images/humidity.png" alt="Medición de la Humedad"/>
                        </figure>
                        <div class="humidityValueContainer">
                            <p class="humidityTitle">Humedad</p>
                            <p class="humidityValue" id="humidity">0 %</p>
                        </div>
                    </div>
                </div>

                <div class="secondContainer">

                    <div class="sensationContainer">
                        <figure class="figureSensation">
                            <img class="iconSensation" src="./assets/images/feelsLike.png" alt="Medición de la Sensación Térmica"/>
                        </figure>
                        <div class="sensationValueContainer">
                            <p class="sensationTitle">Sensación Térmica</p>
                            <p class="sensationValue" id="feel">0 °C</p>
                        </div>
                    </div>

                    <div class="windSpeedContainer">
                        <figure class="figureWindSpeed">
                            <img class="iconWindSpeed" src="./assets/images/wind.png" alt="Medición de la Velocidad del Viento"/>
                        </figure>
                        <div class="windSpeedValueContainer">
                            <p class="windSpeedTitle">Velocidad del Viento</p>
                            <p class="windSpeedValue" id="speed">0 km/h</p>
                        </div>
                    </div>
                </div>
                
            </section>

        </main>

    </div>

</body>

</html>
